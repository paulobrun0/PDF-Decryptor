<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desbloquear PDFs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Desbloquear PDFs</h1>
    <input type="file" id="pdfInput" accept="application/pdf" multiple>
    <div id="fileList"></div>
    
    <div class="password-container">
      <input type="password" id="senha" placeholder="Senha" value="" />
      <button onclick="savePassword()">Salvar Senha</button>
      <button onclick="clearPassword()">Remover Senha</button>
    </div>
    
    <button onclick="desbloquearPDFs()">Desbloquear PDFs</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
